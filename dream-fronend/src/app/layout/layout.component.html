<div class="layout-wrapper">
  <!-- Loading indicator -->
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Unauthorized message -->
  <div class="unauthorized-overlay" *ngIf="showUnauthorized">
    <div class="unauthorized-message">
      <h2>Không có quyền truy cập</h2>
      <p>Bạn không có quyền truy cập trang này.</p>
      <button class="btn btn-primary" (click)="goToHome()">Về trang chủ</button>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Dream Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <!-- Menu items for all authenticated users -->
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" routerLink="/layout/banhang" routerLinkActive="active">Bán hàng</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" routerLink="/layout/hoadon" routerLinkActive="active">Hóa đơn</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" routerLink="/layout/donhang" routerLinkActive="active">Đơn hàng</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" routerLink="/layout/khachhang" routerLinkActive="active">Khách hàng</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" routerLink="/layout/sanpham" routerLinkActive="active">Sản phẩm</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" routerLink="/layout/khuyenmai" routerLinkActive="active">Khuyến mãi</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" routerLink="/layout/voucher" routerLinkActive="active">Voucher</a>
          </li>
          
          <!-- Menu items only for Quản lý -->
          <li class="nav-item" *ngIf="isLoggedIn && isQuanLy">
            <a class="nav-link" routerLink="/layout/nhanvien" routerLinkActive="active">Nhân viên</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn && isQuanLy">
            <a class="nav-link" routerLink="/layout/thongke" routerLinkActive="active">Thống kê</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" routerLink="/dangnhap">Đăng nhập</a>
          </li>
          <li class="nav-item dropdown" *ngIf="isLoggedIn">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
              {{ username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" (click)="logout()">Đăng xuất</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <router-outlet></router-outlet>
  </div>
</div>
