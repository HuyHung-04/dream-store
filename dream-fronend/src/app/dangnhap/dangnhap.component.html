<div class="wrapper">
  <div class="container main">
    <div class="row">
      <div class="col-md-6 side-image"></div>
      <div class="col-md-6 right">
        <div class="input-box">
          <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
            <header>ĐĂNG NHẬP</header>

            <!-- Tài khoản/Email Input -->
            <div class="input-field">
              <input type="text" class="input" id="taiKhoan" name="taiKhoan" required
                     [(ngModel)]="loginData.taiKhoan" #taiKhoan="ngModel"
                     (input)="onInputChange('taiKhoan')">
              <label for="taiKhoan">Tài khoản</label>

              <!-- Hiển thị lỗi tài khoản sau khi nhấn submit -->
              <div *ngIf="submitted && errors.taiKhoan" class="error">
                {{ errors.taiKhoan }}
              </div>
            </div>

            <!-- Mật khẩu Input -->
            <div class="input-field">
              <input type="password" class="input" id="matKhau" name="matKhau" required
                     [(ngModel)]="loginData.matKhau" #matKhau="ngModel"
                     (input)="onInputChange('matKhau')">
              <label for="matKhau">Mật khẩu</label>

              <!-- Hiển thị lỗi mật khẩu sau khi nhấn submit -->
              <div *ngIf="submitted && errors.matKhau" class="error">
                {{ errors.matKhau }}
              </div>
            </div>

            <!-- Submit Button -->
            <div class="input-field">
              <button type="submit" class="submit" [disabled]="loading">
                Đăng nhập
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
