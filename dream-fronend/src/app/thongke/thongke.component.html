<!--<div class="thongke-container">-->
  <!-- Phần nút chọn -->
  <div class="buttons">
    <!-- Hôm nay -->
    <label class="radio-button">
      <input
        type="radio"
        name="thongkeType"
        [value]="'Hôm nay'"
        [checked]="selectedType === 'Hôm nay'"
        (change)="loadThongKe('Hôm nay')"
      />
      <span>Hôm nay</span>
    </label>
  
    <!-- Tháng này (combobox tháng thay vì nút) -->
    <label class="radio-button">
      <select style="width: 130px;padding: 10px 10px ;" [(ngModel)]="selectedMonth" (change)="onMonthChange()">
        <option *ngFor="let month of months" [value]="month.value" [disabled]="month.value == 0">{{ month.label }}</option>
      </select>
    </label>
  
    <!-- Năm nay (combobox năm thay vì nút) -->
    <label class="radio-button">
      <select [(ngModel)]="selectedYear" (change)="onYearChange()">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </label>
  
    <!-- Tất cả -->
    <label class="radio-button">
      <input
        type="radio"
        name="thongkeType"
        [value]="'Tất cả'"
        [checked]="selectedType === 'Tất cả'"
        (change)="loadThongKe('Tất cả')"
      />
      <span>Tất cả</span>
    </label>
  </div>
  
  

  <!-- Phần hiển thị dữ liệu tổng quan -->
  <div class="thongke-summary" *ngIf="thongKeData">
    <div class="summary-card">
      <h3>Hóa đơn</h3>
      <p>{{ thongKeData.soHoaDon }}</p>
    </div>
    <div class="summary-card">
      <h3>Doanh thu</h3>
      <p>{{ thongKeData.tongDoanhThu | number:'1.0-0' }} VND</p>
    </div>
    <div class="summary-card">
      <h3>Khách hàng</h3>
      <p>{{ thongKeData.soKhachHang }}</p>
    </div>
  </div>

  <!-- Biểu đồ cột -->
  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <!-- Phần top sản phẩm bán chạy -->
  <div class="flex-container">
    <!-- Biểu đồ tròn -->
    <div class="pie-chart-container">
      <canvas id="pieChart"></canvas>
    </div>

    <!-- Top sản phẩm bán chạy -->
    <div class="top-san-pham-container">
      <p class="top-san-pham-title">Top 5 Sản Phẩm Bán Chạy</p>

      <!-- Nút để xem top sản phẩm bán chạy -->
      <div class="top-san-pham-buttons">
        <button (click)="loadTopSanPhamHomNay()">Hôm nay</button>
        <select [(ngModel)]="topProductMonth" (change)="loadTopSanPhamThangNay()" style="width: 130px;padding: 5px 10px;border-radius: 5px;color:#294764; border: 1px solid #294764;">
          <option *ngFor="let month of months" [value]="month.value" [disabled]="month.value == 0">{{ month.label }}</option>
        </select>
        <select [(ngModel)]="topProductYear" (change)="loadTopSanPhamNamNay()"style="width: 90px;padding: 5px;border-radius: 5px;color:#294764; border: 1px solid #294764;">
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
        <button (click)="loadTopSanPhamTatCa()">Tất cả</button>
      </div>

      <!-- Hiển thị danh sách top sản phẩm bán chạy -->
      <div *ngIf="topSanPhamData.length > 0">
        <ul class="top-san-pham-list">
          <li *ngFor="let item of topSanPhamData" class="top-san-pham-item">
            <span class="product-name">{{ item.tenSanPham }}</span>
            <span class="product-quantity">{{ item.tongSoLuong }} sản phẩm</span>
          </li>
        </ul>
      </div>

      <!-- Nếu không có dữ liệu -->
      <div *ngIf="topSanPhamData.length === 0" class="no-data-message">
        <p>Không có dữ liệu sản phẩm bán chạy.</p>
      </div>
    </div>
  </div>
<!--</div>-->
