<div class="back-ground">
  <div class="container">
      <div class="logo">
        <a href=""><img src="https://media.licdn.com/dms/image/v2/D4D0BAQG4-oyhJObyeQ/company-logo_200_200/company-logo_200_200/0/1692049150669/dream_store_brinquedos_logo?e=2147483647&v=beta&t=tMKRIMyWlenH5Iv1wIijIfCBTSAuiZ6FAW9vWR5M0Cs" alt="Logo"></a>
      </div>
      <div class="form-container">
          <h2>Đăng ký tài khoản</h2>
          <form (ngSubmit)="addKhachHang()" #khachHangForm="ngForm">
              <div class="input-group">
                <input type="text" class="input" [(ngModel)]="khachhang.ten" name="ten" required #ten="ngModel" placeholder="Nhập tên khách hàng..."
                  (input)="clearError('ten')" />
                <div class="tooltip-error" *ngIf="errors.ten">
                  {{ errors.ten}}
                </div>
              </div>
    
              <div class="input-group">
                <select class="input" [(ngModel)]="khachhang.gioiTinh" name="gioiTinh" required
                  (change)="clearError('gioiTinh')">
                  <option [value]="true">Nam</option>
                  <option [value]="false">Nữ</option>
                </select>
                <div class="tooltip-error" *ngIf="errors.gioiTinh">
                  {{ errors.gioiTinh}}
                </div>
              </div>
    
              <div class="input-group">
                <input type="email" class="input" [(ngModel)]="khachhang.email" name="email" required #email="ngModel"c placeholder="Nhập email..."
                  (input)="clearError('email')" />
                <div class="tooltip-error" *ngIf="errors.email">
                  {{ errors.email}}
                </div>
              </div>
              
              <div class="input-group">
                <input type="text" class="input" [(ngModel)]="khachhang.soDienThoai" name="soDienThoai" required #soDienThoai="ngModel" placeholder="Nhập số điện thoại..."
                  (input)="clearError('soDienThoai')" />
                <div class="tooltip-error" *ngIf="errors.soDienThoai">
                  {{ errors.soDienThoai}}
                </div>
              </div>
            
            
              <div class="input-group">
                <input type="password" class="input" [(ngModel)]="khachhang.matKhau" name="matKhau" required #matKhau="ngModel" placeholder="Nhập mật khẩu..."
                  (input)="clearError('matKhau')" />
                <div class="tooltip-error" *ngIf="errors.matKhau">
                  {{ errors.matKhau}}
                </div>
              </div>
              <div class="input-group">
                <input type="password" class="input" [(ngModel)]="xacNhanMatKhau" name="xacNhanMatKhau" required placeholder="Xác nhận mật khẩu" 
                  />
                <div class="tooltip-error" *ngIf="errors.xacNhanMatKhau">
                  {{ errors.xacNhanMatKhau}}
                </div>
              </div>
              <!-- <div class="input-group">
                <label for="trangThai">Trạng thái</label>
                <select class="input" [(ngModel)]="khachhang.trangThai" name="trangThai" required
                  (change)="clearError('trangThai')">
                  <option [value]="1">Hoạt động</option>
                  <option [value]="0">Không hoạt động</option>
                </select>
                <div class="tooltip-error" *ngIf="errors.trangThai">
                  {{ errors.trangThai}}
                </div>
              </div> -->
            
            
            <div class="button-container">
              <button type="submit" class="submit-btn">Đăng ký</button>
            </div>
            <div class="signup">
              <p>Bạn đã có tài khoản? <a href="dangnhap">Đăng nhập</a></p>
          </div>
          </form>
      </div>
  </div>
</div>
